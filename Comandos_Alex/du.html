    <h1>Comando DU</h1>
    <hr>
    <p>El comando du en Linux es una herramienta útil para verificar el uso de espacio en disco de archivos y directorios.</p>
    <br></br>
    <p>-h: Muestra los tamaños en un formato legible para el ser humano</p>
    <h3>Ejemplo</h3>
    <b>du -h directorio1</b>
</body>
